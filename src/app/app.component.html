<div class="col-md-12">
    <table class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Level
            </th>
            <th style="width: 27%;">
                Actions
            </th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let player of players">
            <td>{{player.name}}</td>
            <td>{{player.level}}</td>
            <td>
                <div class="btn-group" role="group" aria-label="">
                    <button type="button" class="btn btn-sm btn-default" (click)="incrementLevel(player)"><i
                            class="glyphicon glyphicon-plus"></i>&nbsp;</button>
                    <button type="button" class="btn btn-sm btn-default" (click)="decrementLevel(player)"><i
                            class="glyphicon glyphicon-minus"></i>&nbsp;</button>
                </div>
            </td>
        </tr>
        <tr *ngIf="!players.length">
            <td colspan="3">
                No Players Added
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div class="col-md-12">
    <form class="form-inline">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newPlayerName" name="newPlayerName"
                   placeholder="Jane Doe">
        </div>
        <button class="btn btn-primary" (click)="addPlayer()">Add player</button>
    </form>
</div>
